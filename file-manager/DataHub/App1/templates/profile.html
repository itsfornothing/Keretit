{% extends "layout.html" %}
{% load static %}
{% block content %}
<style>
    .smallsidebar {
        background-color: #17153B;
        height: 100vh;
    }

    .full-height-sidebar {
        height: 100vh;
    }

    html,
    body {
        height: 100%;
        margin: 0;
    }
</style>


<main>


    <article class="my-4" id="disabled-forms">
        <div class="px-5 mx-5">
            <div class="my-3 d-flex justify-content-lg-start px-5 mx-5">
                <div class="row g-0 my-3 py-3 d-flex align-items-start px-5 mx-5">
                    <div class="col-md-4 ">
                        <img src="{% static 'images/8847419.png' %}" alt="mdo" width="100" height="100"
                            class="rounded-circle ">
                    </div>
                    <div class="col-md-8 align-self-md-center d-flex mx-4" style="width: 150px;">
                        <div class="card-body">
                            <h5 class="card-title text-light">{{user.first_name }} {{user.last_name}}</h5>
                            <p class="card-text text-light">@{{user.username}}</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div>

            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example m-0 border-0 mx-5 px-5">
                    <div class="mx-5 px-5">
                        <div class="mx-4 px-4">
                            <form class="mx-5 px-5">
                                <h4 class="mb-3 text-light">Account</h4>
                                <fieldset disabled="" aria-label="Disabled fieldset example">

                                    <div class="my-4">

                                        <label for="disabledTextInput" class="form-label text-light px-2">Email</label>
                                        <p class="text-light px-3">{{user.email}}</p>
                                    </div>
                                    <div class="my-4">

                                        <label for="disabledTextInput" class="form-label text-light px-2">Recent Upload</label>
                                        <p class="text-light px-3">{{recent_upload.name}}</p>
                                    </div>

                                    <div class="my-4">

                                        <label for="disabledTextInput" class="form-label text-light px-2">Storage Used</label>
                                        <p class="text-light px-3">{{all_files_size}} KB</p>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </article>

</main>
{% endblock %}
