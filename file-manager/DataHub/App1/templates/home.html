{% extends "layout.html" %}
{% block content %}
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom text-light">Explore</h2>
    <div class="row g-2 py-3 row-cols-1 row-cols-lg-4">

        <form id="sendform" action="{% url 'filesview' 'all' %}" method="POST">
            {% csrf_token %}
            <div class="feature col" onclick="document.getElementById('sendform').submit()">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="White" class="bi bi-folder2"
                        viewBox="0 0 16 16">
                        <path
                            d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5z" />
                    </svg>
                </div>
                <h3 class="fs-4 text-light">All Files</h3>
                <p class="text-light">Your files, all in one.</p>

            </div>
        </form>

        <form id="folder_form" action="{% url 'folders_view' %}" method="POST">
            {% csrf_token %}
            <div id="uuu" class="feature col" onclick="document.getElementById('folder_form').submit()">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center fs-2 mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-list-task"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z" />
                        <path
                            d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z" />
                        <path fill-rule="evenodd"
                            d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z" />
                    </svg>
                </div>
                <h3 class="fs-4 text-light">Folders</h3>
                <p class="text-light">Manage your Folders.</p>
            </div>
        </form>

    </div>
</div>
{% endblock %}
